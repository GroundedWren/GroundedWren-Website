<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="An original character of Vera Konigin">
	<title>Character</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../css/Common/Controls.css" type="text/css" />
	<link rel="stylesheet" href="../css/Pages/Character.css" type="text/css" />

	<!-- ../scripts -->
	<script src="../scripts/main.js"></script>

	<script src="../scripts/Common/Common.js"></script>
	<script src="../scripts/Common/DOMLib.js"></script>
	<script src="../scripts/Common/FileLib.js"></script>
	<script src="../scripts/Common/SVGLib.js"></script>
	<script src="../scripts/Common/Components/ElementDragger.js"></script>
	<script src="../scripts/Common/Components/VisibilityToggle.js"></script>
	<script src="../scripts/Common/Controls/Dialog.js"></script>
	<script src="../scripts/Common/Controls/Modal.js"></script>
	<script src="../scripts/Common/Controls/PageControl.js"></script>
	<script src="../scripts/Common/Controls/ZeroState.js"></script>

	<script src="../scripts/Pages/Data/CharacterData.js"></script>
	<script src="../scripts/Pages/Character.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div class="banner fixed-header">
				<a style="float: left;" href="../index.html">Home</a>
				<span role="heading" aria-level="1">Character</span>
			</div>
		</header>
		<div class="banner-buffer"></div>
		<div class="main-page" role="main">
			<div class="content">
				<div id="LeftPane" role="region" aria-label="Misc Statistics">
					<img id="ProfilePicture" style="width: 100%" />
					<table id="BasicInfo" aria-label="Basic information">
						<tr><td class="row-label">Name</td><td id="tdName"></td></tr>
						<tr><td class="row-label">Pronouns</td><td id="tdPronouns"></td></tr>
						<tr><td class="row-label">Gender</td><td id="tdGender"></td></tr>
						<tr><td class="row-label">Orientation</td><td id="tdOrientation"></td></tr>
					</table>
					<table id="PhysicalInfo" aria-label="Physical information">
						<tr><td class="row-label">Species</td><td id="tdSpecies"></td></tr>
						<tr>
							<td class="row-label">Sex</td>
							<td id="sexRow">
								<div id="tdSex" class="tooltip-target">
									<span id="sexTooltip" class="tooltip-text right"></span>
								</div>
								<div id="tdSexSR" class="sr-only"></div>
							</td>
						</tr>
						<tr><td class="row-label">Age</td><td id="tdAge"></td></tr>
						<tr><td class="row-label">Height</td><td id="tdHeight"></td></tr>
					</table>
					<table id="Colors" aria-label="Colors">
						<!-- JS generated :) -->
					</table>
					<table id="MetaInfo" aria-label="Metadata">
						<tr><td class="row-label">Created by</td><td id="tdCreatedBy"></td></tr>
						<tr><td class="row-label">Date created</td><td id="tdCreatedDate"></td></tr>
						<tr><td class="row-label">Status</td><td id="tdStatus"></td></tr>
					</table>
				</div>
				<div id="divVert" class="divider-vert"></div>
				<button id="leftPaneCollapseBtn" class="button-like" aria-label="Collapse the misc statistics section">
					<span id="leftPaneCollapseChevron" class="chevron left"></span>
				</button>
				<div id="RightPane" class="mini-hide" role="region" aria-label="Longform description">
					<!-- JS generated :) -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
