<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="An original character of Vera Konigin">
	<title>Character</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../common/css/main.css" type="text/css" />
	<link rel="stylesheet" href="../common/css/Controls.css" type="text/css" />
	<link rel="stylesheet" href="./css/Character.css" type="text/css" />

	<!-- ../scripts -->
	<script src="../common/scripts/main.js"></script>

	<script src="../common/scripts/Common.js"></script>
	<script src="../common/scripts/DOMLib.js"></script>
	<script src="../common/scripts/FileLib.js"></script>
	<script src="../common/scripts/SVGLib.js"></script>
	<script src="../common/scripts/Components/ElementDragger.js"></script>
	<script src="../common/scripts/Components/VisibilityToggle.js"></script>
	<script src="../common/scripts/Components/Shortcuts.js"></script>
	<script src="../common/scripts/Controls/Dialog.js"></script>
	<script src="../common/scripts/Controls/Modal.js"></script>
	<script src="../common/scripts/Controls/PageControl.js"></script>
	<script src="../common/scripts/Controls/ZeroState.js"></script>

	<script src="./scripts/Data/CharacterData.js"></script>
	<script src="./scripts/Character.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div class="banner fixed-header">
				<div class="banner-left">
					<button id="homeButton"
							role="link"
							onclick="Common.navTo('./Home.html')">
						<u>H</u>ome
					</button>
					<button id="shortcutsButton"
							onclick="Common.Components.displayShortcuts('shortcutsButton')">
						<u>S</u>hortcuts
					</button>
				</div>
				<span role="heading" aria-level="1">Character</span>
			</div>
		</header>
		<div class="banner-buffer"></div>
		<main>
			<div class="content">
				<div id="LeftPane" role="region" aria-label="Misc Statistics">
					<img id="ProfilePicture" style="width: 100%" />
					<table id="BasicInfo">
						<caption>Basic Information</caption>
						<tbody>
							<tr><th scope="row">Name</th><td id="tdName"></td></tr>
							<tr><th scope="row">Pronouns</th><td id="tdPronouns"></td></tr>
							<tr><th scope="row">Gender</th><td id="tdGender"></td></tr>
							<tr><th scope="row">Orientation</th><td id="tdOrientation"></td></tr>
						</tbody>
					</table>
					<table id="PhysicalInfo">
						<caption>Physical Information</caption>
						<tr><th scope="row">Species</th><td id="tdSpecies"></td></tr>
						<tr>
							<th scope="row">Sex</th>
							<td id="sexRow">
								<div id="tdSex" />
							</td>
						</tr>
						<tr><th scope="row">Age</th><td id="tdAge"></td></tr>
						<tr><th scope="row">Height</th><td id="tdHeight"></td></tr>
					</table>
					<table id="Colors">
						<caption>Colors</caption>
						<!-- JS generated :) -->
					</table>
					<table id="MetaInfo">
						<caption>Metadata</caption>
						<thead class="sr-only">
							<tr><th>Property</th><th>Value</th></tr>
						</thead>
						<tbody>
							<tr><th scope="row">Created by</th><td id="tdCreatedBy"></td></tr>
							<tr><th scope="row">Date created</th><td id="tdCreatedDate"></td></tr>
							<tr><th scope="row">Status</th><td id="tdStatus"></td></tr>
						</tbody>
					</table>
				</div>
				<div id="divVert" class="divider-vert"></div>
				<button id="leftPaneCollapseBtn" class="button-like" aria-label="Collapse the misc statistics section">
					<span id="leftPaneCollapseChevron" class="chevron left"></span>
				</button>
				<div id="RightPane" class="mini-hide" role="region" aria-label="Longform description">
					<!-- JS generated :) -->
				</div>
			</div>
		</main>
		<div id="dialogRegion" role="region" aria-label="dialogs"></div>
	</div>
</body>
</html>
