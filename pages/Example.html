			<textarea id="TextArea1" rows="2" cols="20" placeholder="I'm a text area uwu"></textarea><br />

			<table id="myTable1" style="width: 50%;">
				<tr class="tableHeader"><td>cell 1</td><td>cell 2</td><td>cell 3</td></tr>
