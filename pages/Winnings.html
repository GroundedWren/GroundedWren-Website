<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A tool to split a pool">
	<title>Winnings Calculator</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../css/Common/Controls.css" type="text/css" />

	<link rel="stylesheet" href="../css/Pages/Winnings.css" type="text/css" />

	<!-- ../scripts -->
	<script src="../scripts/main.js"></script>

	<script src="../scripts/Common/Common.js"></script>
	<script src="../scripts/Common/DOMLib.js"></script>
	<script src="../scripts/Common/FileLib.js"></script>
	<script src="../scripts/Common/Components/Shortcuts.js"></script>
	<script src="../scripts/Common/Components/ElementDragger.js"></script>
	<script src="../scripts/Common/Components/VisibilityToggle.js"></script>
	<script src="../scripts/Common/Controls/Dialog.js"></script>
	<script src="../scripts/Common/Controls/Modal.js"></script>

	<script src="../scripts/Pages/Winnings.js"></script>

	<script src="https://kit.fontawesome.com/c6b6f471bd.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div class="banner fixed-header">
				<div class="header-left">
					<button id="homeButton"
							role="link"
							onclick="Common.navTo('../index.html')">
						<u>H</u>ome
					</button>
					<button id="shortcutsButton"
							onclick="Common.Components.displayShortcuts('shortcutsButton')">
						<u>S</u>hortcuts
					</button>
				</div>
				<span role="heading" aria-level="1">Winnings Calculator</span>
			</div>
		</header>
		<div id="BannerBuffer" class="banner-buffer"></div>
		<div id="mainPage" role="main">
			<div id="content">
				<form id="game" autocomplete="off" aria-labelledby="gameTitle">
					<h2 id="gameTitle">Game</h2>
					<div id="gameCards">
						<div id="stakesCard" class="card">
							<div id="stakesHeader"
								 class="card-header"
								 role="heading"
								 aria-level="3">
								Stakes
							</div>
							<table id="stakesTable">
								<thead class="sr-only">
									<tr><th>Property</th><th>Value</th></tr>
								</thead>
								<tbody>
									<tr><td class="row-label">Pot</td><td id="tdPot">$0</td></tr>
									<tr><td class="row-label">Table net</td><td id="tdTblNet">$0</td></tr>
									<tr><td class="row-label">Buy-in</td><td id="tdBuyIn">$0</td></tr>
									<tr><td class="row-label">Players</td><td id="tdPlayers">0</td></tr>
								</tbody>
							</table>
						</div>
						<div id="chipsCard" class="card">
							<div id="chipsHeader"
								 class="card-header"
								 role="heading"
								 aria-level="3">
								Chips
							</div>
							<fieldset id="chipsFieldset" class="transparent-fieldset input-grid"
									  aria-labelledby="chipsHeader"
									  style="">
								<div id="divChipTypesContainer">
									<!-- Chip Types here -->
								</div>
								<button id="btnAddChipType" 
										type="button" 
										onclick="Pages.Winnings.addChipType();">
									<i class="fa-solid fa-plus" style="color: #03b025;" title="Add"></i>
									Chip Type
								</button>
							</fieldset>
						</div>
					</div>
					<div style="display: flex;">
						<div id="tblNetWarning" class="inline-banner warning hidden">
							<i class="fa-solid fa-triangle-exclamation" style="color: #FFFFFF;" title="Warning"></i>
							Table net is not zero
						</div>
					</div>
					<div class="form-footer">
						<button id="btnAddPlayer"
								type="button"
								style="width: 100%;"
								onclick="Pages.Winnings.addPlayer();"
								disabled>
							<i class="fa-solid fa-plus" style="color: #03b025;" title="Add"></i>
							Player
						</button>
						<button id="btnCalcWinnings"
								type="button"
								onclick="Pages.Winnings.calculatePayments()"
								disabled>
							Calculate Payments
						</button>
					</div>
				</form>
				<div id="playersPane">
					<!-- Players here -->
				</div>
			</div>
		</div>
		<div id="dialogRegion" role="region" aria-label="dialogs"></div>
	</div>
</body>
</html>
