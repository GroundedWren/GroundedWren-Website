<!DOCTYPE html>
<html lang="en" class="theme-vera">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Musical works by Vera Konigin">
	<title>Music</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../common/css/main.css" type="text/css" />
	<link rel="stylesheet" href="../common/css/Controls.css" type="text/css" />

	<link rel="stylesheet" href="./css/Music.css" type="text/css" />

	<!-- ../scripts -->
	<script src="../common/scripts/main.js"></script>

	<script src="../common/scripts/Common.js"></script>
	<script src="../common/scripts/DOMLib.js"></script>
	<script src="../common/scripts/SVGLib.js"></script>
	<script src="../common/scripts/Controls/Modal.js"></script>
	<script src="../common/scripts/Controls/Dialog.js"></script>
	<script src="../common/scripts/Controls/ZeroState.js"></script>
	<script src="../common/scripts/Components/VisibilityToggle.js"></script>
	<script src="../common/scripts/Components/Shortcuts.js"></script>
	<script src="../common/scripts/Components/ElementDragger.js"></script>

	<script src="./scripts/Data/MusicData.js"></script>
	<script src="./scripts/Music.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div id="Banner" class="banner fixed-header">
				<div class="banner-left">
					<a class="banner-link hide-until-focus"
					   role="link"
					   href="#mainContent">
						Skip to content
					</a>
					<a id="homeLink"
					   class="banner-link"
					   role="link"
					   href="./Home.html">
						<u>H</u>ome
					</a>
					<button id="shortcutsButton"
							onclick="Common.Components.displayShortcuts('shortcutsButton')">
						<u>S</u>hortcuts
					</button>
				</div>
				<span role="heading" aria-level="1">Music</span>
			</div>
		</header>
		<div id="BannerBuffer" class="banner-buffer"></div>
		<main id="mainContent">
			<div id="leftPane">
				<div id="collectionsPane">
					<div id="collectionsCard" class="card">
						<div class="card-header" role="heading" aria-level="2">Collections</div>
						<div id="collectionsList" class="input-flex">
							<!-- Generated by JS :) -->
						</div>
					</div>
					<div id="collectionImgWrapper">
						<img id="collectionImg" src="" />
					</div>
				</div>
				<div id="collectionInfo" class="card" aria-live="polite">
					<div class="card-header" role="heading" aria-level="2">Collection Information</div>
					<div id="collectionInfoContent">
						<!-- Generated by JS :) -->
					</div>
				</div>
			</div>
			<div id="trackList" class="card">
				<div id="trackListHeader">
					<h2>Tracks</h2>
					<div id="trackControls">
						<button id="nextBtn"
								class="icon-container"
								data-icon="backward-step"
								onclick="Pages.Music.prevTrack()">
							Previous Track
						</button>
						<button id="playBtn"
								class="icon-container" 
								data-icon="play"
								data-icon-style="fill: #03b025"
								onclick="Pages.Music.playTracks()">
							Play
						</button>
						<button id="pauseBtn" 
								class ="icon-container hidden"
								data-icon="pause" 
								onclick="Pages.Music.pauseTracks()">
							Pause
						</button>
						<button id="nextBtn"
								class="icon-container" 
								data-icon="forward-step" 
								onclick="Pages.Music.nextTrack()">
							Next Track
						</button>
					</div>
				</div>
				<div id="trackListContent">
					<!-- Generated by JS :) -->
				</div>
			</div>
		</main>
		<div id="dialogRegion" role="region" aria-label="dialogs"></div>
	</div>
</body>
</html>
