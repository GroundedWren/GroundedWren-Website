<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Musical works by Vera Konigin">
	<title>Music</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../css/Common/Controls.css" type="text/css" />

	<link rel="stylesheet" href="../css/Pages/Music.css" type="text/css" />

	<!-- ../scripts -->
	<script src="../scripts/main.js"></script>

	<script src="../scripts/Common/Common.js"></script>
	<script src="../scripts/Common/DOMLib.js"></script>
	<script src="../scripts/Common/SVGLib.js"></script>
	<script src="../scripts/Common/Controls/Modal.js"></script>
	<script src="../scripts/Common/Controls/Dialog.js"></script>
	<script src="../scripts/Common/Controls/ZeroState.js"></script>
	<script src="../scripts/Common/Components/VisibilityToggle.js"></script>
	<script src="../scripts/Common/Components/Shortcuts.js"></script>
	<script src="../scripts/Common/Components/ElementDragger.js"></script>

	<script src="../scripts/Pages/Data/MusicData.js"></script>
	<script src="../scripts/Pages/Music.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div id="Banner" class="banner fixed-header">
				<div class="header-left">
					<button id="homeButton"
							role="link"
							onclick="Common.navTo('../index.html')">
						<u>H</u>ome
					</button>
					<button id="shortcutsButton"
							onclick="Common.Components.displayShortcuts('shortcutsButton')">
						<u>S</u>hortcuts
					</button>
				</div>
				<span role="heading" aria-level="1">Music</span>
			</div>
		</header>
		<div id="BannerBuffer" class="banner-buffer"></div>
		<div id="mainPage" role="main">
			<div id="leftPane">
				<div id="collectionsPane">
					<div id="collectionsCard" class="card">
						<div class="card-header" role="heading" aria-level="2">Collections</div>
						<div id="collectionsList" class="input-flex">
							<!-- Generated by JS :) -->
						</div>
					</div>
					<div id="collectionImgWrapper">
						<img id="collectionImg" src="" />
					</div>
				</div>
				<div class="divider-horiz"></div>
				<div id="collectionInfo" class="card" aria-live="polite">
					<div class="card-header" role="heading" aria-level="2">Collection Information</div>
					<div id="collectionInfoContent">
						<!-- Generated by JS :) -->
					</div>
				</div>
			</div>
			<div id="trackList" class="card">
				<div class="card-header" role="heading" aria-level="2">Tracks</div>
				<div id="trackListContent">
					<!-- Generated by JS :) -->
				</div>
			</div>
		</div>
		<div id="dialogRegion" role="region" aria-label="dialogs"></div>
	</div>
</body>
</html>
