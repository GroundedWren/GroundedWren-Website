<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grounded Wren - Writing</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../css/Common/Controls.css" type="text/css" />

	<link rel="stylesheet" href="../css/Pages/Writing.css" type="text/css" />

	<!-- Scripts -->
	<script src="../scripts/main.js"></script>

	<script src="../scripts/Common/Common.js"></script>
	<script src="../scripts/Common/DOMLib.js"></script>
	<script src="../scripts/Common/SVGLib.js"></script>
	<script src="../scripts/Common/Controls/ZeroState.js"></script>
	<script src="../scripts/Common/Controls/Modal.js"></script>
	<script src="../scripts/Common/Components/VisibilityToggle.js"></script>

	<script src="../scripts/Pages/Data/WritingData.js"></script>
	<script src="../scripts/Pages/Writing.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div class="banner fixed-header">
				<a style="float: left;" href="../index.html">Home</a>
				<span role="heading" aria-level="1">Writing</span>
			</div>
		</header>
		<div class="banner-buffer"></div>

		<div id="main-page" role="main">
			<div id="content">
				<div id="leftPane" role="region" aria-label="Directory">
					<div id="folderCard" class="card">
						<div class="card-header" role="heading" aria-level="2">Folders</div>
						<div id="folderContent" class="input-flex">
							<!-- Generated by JS :) -->
						</div>
					</div>
					<div id="directoryCard" class="card">
						<div id="directoryHeader"
							 class="card-header"
							 role="heading"
							 aria-level="2">
							Entries
						</div>
						<div id="directoryContent"></div>
					</div>
					<div id="metaCard" class="card" aria-live="polite">
						<div class="card-header" role="heading" aria-level="2">Metadata</div>
						<div id="metaContent" class="hidden"></div>
					</div>
				</div>

				<div id="divVert" class="divider"></div>
				<button id="leftPaneCollapseBtn" class="button-like" aria-label="Collapse the directory pane">
					<span id="leftPaneCollapseChevron" class="chevron left"></span>
				</button>

				<div id="rightPane" role="region" aria-label="Reading pane">
					<div id="entryCard" class="card">
						<div id="entryHeader"
							 class="card-header"
							 style="text-align: center">
							Entry
						</div>
						<iframe id="entryFrame"
								src=""
								title="writing entry"
								aria-live="polite"
								aria-label="Entry">
						</iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
