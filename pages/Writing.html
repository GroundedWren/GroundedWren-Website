<!DOCTYPE html>
<html lang="en" class="theme-ocean">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A collection of fan fiction, poetry, and blog posts by Vera Konigin">
	<title>Grounded Wren - Writing</title>

	<!-- Styles -->
	<link rel="stylesheet" href="../common/css/main.css" type="text/css" />
	<link rel="stylesheet" href="../common/css/Controls.css" type="text/css" />

	<link rel="stylesheet" href="../css/Writing.css" type="text/css" />

	<!-- Scripts -->
	<script src="../common/scripts/main.js"></script>

	<script src="../common/scripts/Common.js"></script>
	<script src="../common/scripts/DOMLib.js"></script>
	<script src="../common/scripts/SVGLib.js"></script>
	<script src="../common/scripts/Controls/ZeroState.js"></script>
	<script src="../common/scripts/Controls/Modal.js"></script>
	<script src="../common/scripts/Controls/Dialog.js"></script>
	<script src="../common/scripts/Components/VisibilityToggle.js"></script>
	<script src="../common/scripts/Components/Shortcuts.js"></script>
	<script src="../common/scripts/Components/ElementDragger.js"></script>

	<script src="../scripts/Data/WritingData.js"></script>
	<script src="../scripts/Writing.js"></script>
</head>
<body>
	<div id="subveil">
		<header>
			<div class="banner fixed-header">
				<div class="banner-left">
					<a class="banner-link hide-until-focus"
					   role="link"
					   href="#mainContent">
						Skip to content
					</a>
					<a id="homeLink"
					   class="banner-link"
					   role="link"
					   href="./Home.html">
						<u>H</u>ome
					</a>
					<button id="shortcutsButton"
							onclick="Common.Components.displayShortcuts('shortcutsButton')">
						<u>S</u>hortcuts
					</button>
				</div>
				<span role="heading" aria-level="1">Writing</span>
			</div>
		</header>
		<div class="banner-buffer"></div>

		<main id="mainContent">
			<div id="content">
				<div id="leftPane" role="region" aria-label="Directory">
					<div id="folderCard" class="card">
						<div id="foldersHeader" class="card-header" role="heading" aria-level="2">Folders</div>
						<fieldset id="folderContent" 
								  class="transparent-fieldset input-flex"
								  aria-labelledby="foldersHeader">
							<!-- Generated by JS :) -->
						</fieldset>
					</div>
					<div id="directoryCard" class="card">
						<div id="directoryHeader"
							 class="card-header"
							 role="heading"
							 aria-level="2">
							Entries
						</div>
						<fieldset id="directoryContent"
								  class="transparent-fieldset input-flex"
								  aria-labelledby="directoryHeader">
							<!-- Generated by JS :) -->
						</fieldset>
					</div>
					<div id="metaCard" class="card" aria-live="polite">
						<div class="card-header" role="heading" aria-level="2">Metadata</div>
						<div id="metaContent" class="hidden"></div>
					</div>
					<div id="entryLinkWrapper" style="width: 100%;">
						<button id="openEntryButton"
								role="link"
								onclick="Pages.Writing.navToCurrent()">
							Open Entry
						</button>
					</div>
				</div>

				<div id="divVert" class="divider"></div>
				<button id="leftPaneCollapseBtn" class="button-like" aria-label="Collapse the directory pane">
					<span id="leftPaneCollapseChevron" class="chevron left"></span>
				</button>

				<div id="rightPane" role="region" aria-label="Reading pane">
					<div id="entryCard" class="card">
						<div id="entryHeader"
							 class="card-header"
							 style="text-align: center">
							Entry
						</div>
						<iframe id="entryFrame"
								src=""
								title="writing entry"
								aria-label="Entry">
						</iframe>
					</div>
				</div>
			</div>
		</main>
		<div id="dialogRegion" role="region" aria-label="dialogs"></div>
	</div>
</body>
</html>
