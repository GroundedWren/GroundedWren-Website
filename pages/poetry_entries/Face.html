<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Face</title>
	<link rel="stylesheet" href="../../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../../css/Pages/WritingEntry.css" type="text/css" />
</head>
<body style="background-color: rgb(222,176,150); color:black">
	<h1>Face</h1>
	<div class="page-text">
		<div class="stanza">
			<div class="poetry-line">Skin, sinew, live meat and bone</div>
			<div class="poetry-line">Retina built of rod and cone</div>
			<div class="poetry-line">Blood and lips and hair on loan</div>
		</div>
		<div class="stanza">
			<div class="poetry-line">Wrinkles here and dimples there</div>
			<div class="poetry-line">Acne scars a cross to bear</div>
			<div class="poetry-line">Sun and wind and stress leave wear</div>
		</div>
		<div class="stanza">
			<div class="poetry-line">Perched atop a pointed chin</div>
			<div class="poetry-line">Where deepest judgements oft begin</div>
			<div class="poetry-line">Sits a face with lonely grin</div>
		</div>
	</div>
	<br />
	<br />
</body>
</html>
