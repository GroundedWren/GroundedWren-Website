<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Unfinished Question poem by Vera Konigin">
	<title>Unfinished Question</title>
	<link rel="stylesheet" href="../../common/css/main.css" type="text/css" />
	<link rel="stylesheet" href=".././css/WritingEntry.css" type="text/css" />

	<script src="../../common/scripts/main.js"></script>
	<script src="../../common/scripts/Common.js"></script>
	<script src="../scripts/WritingEntry.js"></script>
</head>
<body>
	<header>
		<div class="title-container">
			<h1>Unfinished Question</h1>
			<p class="subtitle">By Vera @ <a href="https://www.GroundedWren.com" target="_blank">GroundedWren.com</a></p>
		</div>
	</header>
	<div class="page-text transparent">
		<div class="stanza">
			<div class="poetry-line">What is real, what is trust</div>
			<div class="poetry-line">And what isn’t</div>
		</div>
		<div class="stanza">
			<div class="poetry-line">Who are you and what is who</div>
			<div class="poetry-line">What is what and why are you</div>
			<div class="poetry-line">Doing what it is you do</div>
		</div>
		<div class="stanza">
			<div class="poetry-line">And who cares</div>
		</div>
		<div class="stanza">
			<div class="poetry-line">Billions upon billions more</div>
			<div class="poetry-line">Waiting just beyond the door</div>
			<div class="poetry-line">Systems striding floor to floor</div>
		</div>
	</div>
	<br />
	<br />
</body>
</html>
